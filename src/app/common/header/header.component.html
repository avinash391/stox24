<section class="topbgcolor top-nav-shadow navbar-top-fix" (click)="closeDropdown()">
  <div class="container-fluid">
    <div class="row topbgcolor">
      <div class="col-md-12">
        <div class="cnav-bar">
          <div class="d-flex align-items-center">
            <!-- <img class="nav-logo" src="assets/images/white-logo.png" />
            <div class="nav-toggle-b" (click)="toggleSidebar()"><i class="fa fa-bars" aria-hidden="true"></i></div> -->
          </div>
          <div class="hide-992">
            <div class="input-group mycustom-search">
              <input type="text" class="form-control" id="validationDefaultUsername" value="https://crm.abbottwealth.com/#/auth/signup?q=x2@x@1x2" aria-describedby="inputGroupPrepend2" required>
              <div class="input-group-prepend">
                <button type="submit" class="btn btn-primary" id="inputGroupPrepend2"><i class="fa fa-clone" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="bd-highlight">
              <div class="user-box dropdown px-3 hide-992">
                <a class="d-flex align-items-center nav-link dropdown-toggle0 gap-1 dropdown-toggle-nocaret0" role="button" (click)="notificationBoolean=!notificationBoolean" aria-expanded="false">
                  <div class="nav-notify">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                  </div>
                </a>

                <ul class="dropdown-menu dropdown-menu-end right" [ngClass]="{'show':notificationBoolean}">
                  <li><a class="dropdown-item d-flex align-items-center" href="javascript:;"><i class="fa fa-user-o"></i><span>Profile</span></a></li>
                  <li><a class="dropdown-item d-flex align-items-center" href="javascript:;"><i class="fa fa-cog"></i><span>Settings</span></a></li>
                  <li><div class="dropdown-divider mb-0"></div></li>
                  <li (click)="logout()"><a class="dropdown-item d-flex align-items-center" href="javascript:;"><i class="fa fa-power-off"></i><span>Logout</span></a></li>
                </ul>
              </div>
            </div>

            <div class="bd-highlight dropdown" (click)="stopPropagation($event)">
              <div class="user-box dropdown px-3">
                <a class="d-flex align-items-center nav-link dropdown-toggle gap-1 dropdown-toggle-nocaret" role="button" (click)="toggleDropdown()" aria-expanded="false">
                  <img src="assets/images/avatar-default.png" class="user-img" alt="user avatar">
                  <div class="user-info hide-992">
                    <p class="user-name mb-0">{{first}} {{last}}</p>
                    <p class="designattion mb-0">{{email}}</p>
                  </div>
                </a>

                <ul class="dropdown-menu dropdown-menu-end right" [ngClass]="{'show': menuBoolean}">
                  <li><a class="dropdown-item d-flex align-items-center" routerLink="user-profile"><i class="fa fa-user-o"></i><span>Profile</span></a></li>
                  <li><a class="dropdown-item d-flex align-items-center" href="javascript:;"><i class="fa fa-cog"></i><span>Settings</span></a></li>
                  <li><div class="dropdown-divider mb-0"></div></li>
                  <li (click)="logout()"><a class="dropdown-item d-flex align-items-center" href="javascript:;"><i class="fa fa-power-off"></i><span>Logout</span></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
