<section>
    <div  class="row">
        <div class="col-6">
            <div class="current-deposite-block">
                <div class="current-deposite">
                    <strong>Returns</strong>
                    <p>All Returns will be listed here</p>
                </div>
            </div>
        </div>
        
    </div>
    <div class="deposite-table">
        <div class="deposite-table-inner">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Quater</th>
                    <th scope="col">Year</th>
                    <th scope="col">INIIAL INVESTED(IN CRORES)</th>
                    <th scope="col">QUATERLY PROFILT/LOSS(%)</th>
                    <th scope="col">PROFIT/LOSS AMMOUNT(in crore)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of SalariesList">
                    <!--  -->
                    <td>{{item.quarter}}</td>
                    <td>{{item.year}}</td>
                    <td>{{item.initial_investment}}</td>
                    <td>{{item.profit_loss_percentage}}%</td>
                    <td>{{item.profit_loss_amount}}</td> 
                    <!-- <td>{{SalariesList[0].status}}</td> -->

                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</section>
